version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-case1_feed}
      POSTGRES_USER: ${POSTGRES_USER:-case1_feed}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-case1_feed}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - case1-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-case1_feed} -d ${POSTGRES_DB:-case1_feed}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "no"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - case1-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  redpanda:
    image: redpandadata/redpanda:v24.1.6
    restart: unless-stopped
    command:
      - redpanda
      - start
      - --smp
      - "1"
      - --reserve-memory
      - "0M"
      - --overprovisioned
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:9092,PLAINTEXT_HOST://localhost:9092
      - --rpc-addr
      - 0.0.0.0:33145
      - --advertise-rpc-addr
      - redpanda:33145
    ports:
      - "9092:9092"
      - "9644:9644"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    networks:
      - case1-net
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9644/v1/status/ready"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  post-service:
    build:
      context: .
      dockerfile: services/post-service/Dockerfile
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-case1_feed}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-case1_feed}
      POSTGRES_DB: ${POSTGRES_DB:-case1_feed}
      DB_COMMAND_TIMEOUT_SECONDS: ${DB_COMMAND_TIMEOUT_SECONDS:-2}
      DB_RETRY_MAX_ATTEMPTS: ${DB_RETRY_MAX_ATTEMPTS:-3}
      DB_RETRY_INITIAL_DELAY_MS: ${DB_RETRY_INITIAL_DELAY_MS:-200}
      DB_RETRY_MAX_DELAY_MS: ${DB_RETRY_MAX_DELAY_MS:-2000}
      DB_CIRCUIT_BREAKER_FAILURE_THRESHOLD: ${DB_CIRCUIT_BREAKER_FAILURE_THRESHOLD:-4}
      DB_CIRCUIT_BREAKER_OPEN_SECONDS: ${DB_CIRCUIT_BREAKER_OPEN_SECONDS:-15}
      KAFKA_BROKERS: redpanda:9092
      KAFKA_CLIENT_ID: case1-feed
      KAFKA_SECURITY_PROTOCOL: PLAINTEXT
      KAFKA_TOPIC_POST_CREATED: ${KAFKA_TOPIC_POST_CREATED:-post.created.v1}
      KAFKA_PRODUCE_TIMEOUT_MS: ${KAFKA_PRODUCE_TIMEOUT_MS:-2000}
      KAFKA_RETRY_MAX_ATTEMPTS: ${KAFKA_RETRY_MAX_ATTEMPTS:-3}
      KAFKA_RETRY_INITIAL_DELAY_MS: ${KAFKA_RETRY_INITIAL_DELAY_MS:-200}
      KAFKA_RETRY_MAX_DELAY_MS: ${KAFKA_RETRY_MAX_DELAY_MS:-2000}
      KAFKA_CIRCUIT_BREAKER_FAILURE_THRESHOLD: ${KAFKA_CIRCUIT_BREAKER_FAILURE_THRESHOLD:-4}
      KAFKA_CIRCUIT_BREAKER_OPEN_SECONDS: ${KAFKA_CIRCUIT_BREAKER_OPEN_SECONDS:-15}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
      OTEL_SERVICE_NAME: post-service
      OTEL_RESOURCE_ATTRIBUTES: service.namespace=case1,service.version=0.1.0
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - case1-net
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8081/health > /dev/null"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  graph-service:
    build:
      context: .
      dockerfile: services/graph-service/Dockerfile
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-case1_feed}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-case1_feed}
      POSTGRES_DB: ${POSTGRES_DB:-case1_feed}
      DB_COMMAND_TIMEOUT_SECONDS: ${DB_COMMAND_TIMEOUT_SECONDS:-2}
      DB_RETRY_MAX_ATTEMPTS: ${DB_RETRY_MAX_ATTEMPTS:-3}
      DB_RETRY_INITIAL_DELAY_MS: ${DB_RETRY_INITIAL_DELAY_MS:-200}
      DB_RETRY_MAX_DELAY_MS: ${DB_RETRY_MAX_DELAY_MS:-2000}
      DB_CIRCUIT_BREAKER_FAILURE_THRESHOLD: ${DB_CIRCUIT_BREAKER_FAILURE_THRESHOLD:-4}
      DB_CIRCUIT_BREAKER_OPEN_SECONDS: ${DB_CIRCUIT_BREAKER_OPEN_SECONDS:-15}
      CELEBRITY_FOLLOWER_THRESHOLD: ${CELEBRITY_FOLLOWER_THRESHOLD:-100000}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
      OTEL_SERVICE_NAME: graph-service
      OTEL_RESOURCE_ATTRIBUTES: service.namespace=case1,service.version=0.1.0
    depends_on:
      postgres:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - case1-net
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8082/health > /dev/null"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  feed-service:
    build:
      context: .
      dockerfile: services/feed-service/Dockerfile
    restart: unless-stopped
    ports:
      - "8083:8083"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_CONNECT_TIMEOUT_MS: ${REDIS_CONNECT_TIMEOUT_MS:-200}
      REDIS_SYNC_TIMEOUT_MS: ${REDIS_SYNC_TIMEOUT_MS:-500}
      REDIS_ASYNC_TIMEOUT_MS: ${REDIS_ASYNC_TIMEOUT_MS:-500}
      GRAPH_SERVICE_URL: http://graph-service:8082
      POST_SERVICE_URL: http://post-service:8081
      GRAPH_HTTP_TIMEOUT_MS: ${GRAPH_HTTP_TIMEOUT_MS:-1500}
      POST_HTTP_TIMEOUT_MS: ${POST_HTTP_TIMEOUT_MS:-1500}
      GRAPH_RETRY_MAX_ATTEMPTS: ${GRAPH_RETRY_MAX_ATTEMPTS:-3}
      GRAPH_RETRY_INITIAL_DELAY_MS: ${GRAPH_RETRY_INITIAL_DELAY_MS:-200}
      GRAPH_RETRY_MAX_DELAY_MS: ${GRAPH_RETRY_MAX_DELAY_MS:-2000}
      POST_RETRY_MAX_ATTEMPTS: ${POST_RETRY_MAX_ATTEMPTS:-3}
      POST_RETRY_INITIAL_DELAY_MS: ${POST_RETRY_INITIAL_DELAY_MS:-200}
      POST_RETRY_MAX_DELAY_MS: ${POST_RETRY_MAX_DELAY_MS:-2000}
      GRAPH_CIRCUIT_BREAKER_FAILURE_THRESHOLD: ${GRAPH_CIRCUIT_BREAKER_FAILURE_THRESHOLD:-4}
      GRAPH_CIRCUIT_BREAKER_OPEN_SECONDS: ${GRAPH_CIRCUIT_BREAKER_OPEN_SECONDS:-15}
      POST_CIRCUIT_BREAKER_FAILURE_THRESHOLD: ${POST_CIRCUIT_BREAKER_FAILURE_THRESHOLD:-4}
      POST_CIRCUIT_BREAKER_OPEN_SECONDS: ${POST_CIRCUIT_BREAKER_OPEN_SECONDS:-15}
      FEED_PUSH_WINDOW_SIZE: 200
      CELEBRITY_FOLLOWING_PAGE_SIZE: 100
      CELEBRITY_FOLLOWING_MAX_PAGES: 5
      CELEBRITY_POSTS_PER_AUTHOR: 20
      CELEBRITY_PULL_WINDOW_HOURS: 48
      CELEBRITY_LIST_CACHE_TTL_SECONDS: 120
      CELEBRITY_LIST_CACHE_JITTER_SECONDS: 30
      AUTHOR_TIMELINE_CACHE_TTL_SECONDS: 30
      AUTHOR_TIMELINE_CACHE_JITTER_SECONDS: 10
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
      OTEL_SERVICE_NAME: feed-service
      OTEL_RESOURCE_ATTRIBUTES: service.namespace=case1,service.version=0.1.0
    depends_on:
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - case1-net
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8083/health > /dev/null"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  fanout-worker:
    build:
      context: .
      dockerfile: workers/fanout-worker/Dockerfile
    restart: unless-stopped
    ports:
      - "8084:8084"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      KAFKA_BROKERS: redpanda:9092
      KAFKA_CLIENT_ID: case1-feed
      KAFKA_SECURITY_PROTOCOL: PLAINTEXT
      KAFKA_TOPIC_POST_CREATED: ${KAFKA_TOPIC_POST_CREATED:-post.created.v1}
      KAFKA_CONSUMER_GROUP_ID: case1-feed-fanout-worker
      GRAPH_SERVICE_URL: http://graph-service:8082
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_CONNECT_TIMEOUT_MS: ${REDIS_CONNECT_TIMEOUT_MS:-200}
      REDIS_SYNC_TIMEOUT_MS: ${REDIS_SYNC_TIMEOUT_MS:-500}
      REDIS_ASYNC_TIMEOUT_MS: ${REDIS_ASYNC_TIMEOUT_MS:-500}
      GRAPH_HTTP_TIMEOUT_MS: ${GRAPH_HTTP_TIMEOUT_MS:-1500}
      GRAPH_RETRY_MAX_ATTEMPTS: ${GRAPH_RETRY_MAX_ATTEMPTS:-3}
      GRAPH_RETRY_INITIAL_DELAY_MS: ${GRAPH_RETRY_INITIAL_DELAY_MS:-200}
      GRAPH_RETRY_MAX_DELAY_MS: ${GRAPH_RETRY_MAX_DELAY_MS:-2000}
      REDIS_RETRY_MAX_ATTEMPTS: ${REDIS_RETRY_MAX_ATTEMPTS:-3}
      REDIS_RETRY_INITIAL_DELAY_MS: ${REDIS_RETRY_INITIAL_DELAY_MS:-200}
      REDIS_RETRY_MAX_DELAY_MS: ${REDIS_RETRY_MAX_DELAY_MS:-2000}
      KAFKA_POLL_TIMEOUT_MS: ${KAFKA_POLL_TIMEOUT_MS:-1000}
      HOT_WINDOW_MAX_ITEMS: 1000
      DEDUP_TTL_DAYS: 7
      FANOUT_MAX_CONCURRENT_EVENTS: ${FANOUT_MAX_CONCURRENT_EVENTS:-4}
      FANOUT_MAX_CONCURRENT_REDIS_WRITES: ${FANOUT_MAX_CONCURRENT_REDIS_WRITES:-16}
      FANOUT_FOLLOWERS_PER_SECOND: ${FANOUT_FOLLOWERS_PER_SECOND:-2000}
      FANOUT_REDIS_WRITES_PER_SECOND: ${FANOUT_REDIS_WRITES_PER_SECOND:-2000}
      FANOUT_KAFKA_LAG_THRESHOLD: ${FANOUT_KAFKA_LAG_THRESHOLD:-5000}
      FANOUT_KAFKA_LAG_CHECK_INTERVAL_MS: ${FANOUT_KAFKA_LAG_CHECK_INTERVAL_MS:-5000}
      FANOUT_KAFKA_LAG_PAUSE_MS: ${FANOUT_KAFKA_LAG_PAUSE_MS:-2000}
      CELEBRITY_FOLLOWER_THRESHOLD: ${CELEBRITY_FOLLOWER_THRESHOLD:-100000}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
      OTEL_SERVICE_NAME: fanout-worker
      OTEL_RESOURCE_ATTRIBUTES: service.namespace=case1,service.version=0.1.0
    depends_on:
      redpanda:
        condition: service_healthy
      redis:
        condition: service_healthy
      graph-service:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - case1-net
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8084/health > /dev/null"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    restart: unless-stopped
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8888:8888"
      - "8889:8889"
    volumes:
      - ./infra/observability/otel-collector.yaml:/etc/otelcol-contrib/config.yaml:ro
    networks:
      - case1-net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:13133/healthz > /dev/null"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  prometheus:
    image: prom/prometheus:v2.51.2
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./infra/observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - case1-net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9090/-/ready > /dev/null"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  grafana:
    image: grafana/grafana:10.4.2
    restart: unless-stopped
    env_file: .env
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
    ports:
      - "3000:3000"
    volumes:
      - ./infra/observability/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./infra/observability/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./infra/observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    networks:
      - case1-net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health > /dev/null"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 20s

  loki:
    image: grafana/loki:2.9.4
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: ["-config.file=/etc/loki/config.yaml"]
    volumes:
      - ./infra/observability/loki-config.yaml:/etc/loki/config.yaml:ro
      - loki_data:/var/loki
    networks:
      - case1-net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3100/ready > /dev/null"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  tempo:
    image: grafana/tempo:2.4.1
    restart: unless-stopped
    ports:
      - "3200:3200"
    command: ["-config.file=/etc/tempo/config.yaml"]
    volumes:
      - ./infra/observability/tempo-config.yaml:/etc/tempo/config.yaml:ro
      - tempo_data:/var/tempo
    networks:
      - case1-net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3200/ready > /dev/null"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

networks:
  case1-net:
    driver: bridge

volumes:
  pg_data:
  redpanda_data:
  redis_data:
  prometheus_data:
  grafana_data:
  loki_data:
  tempo_data:
