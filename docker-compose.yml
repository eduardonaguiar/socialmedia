version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-case1_feed}
      POSTGRES_USER: ${POSTGRES_USER:-case1_feed}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-case1_feed}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - case1-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-case1_feed} -d ${POSTGRES_DB:-case1_feed}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "no"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - case1-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  redpanda:
    image: redpandadata/redpanda:v24.1.6
    restart: unless-stopped
    command:
      - redpanda
      - start
      - --smp
      - "1"
      - --reserve-memory
      - "0M"
      - --overprovisioned
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:9092,PLAINTEXT_HOST://localhost:9092
      - --rpc-addr
      - 0.0.0.0:33145
      - --advertise-rpc-addr
      - redpanda:33145
    ports:
      - "9092:9092"
      - "9644:9644"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    networks:
      - case1-net
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9644/v1/status/ready"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    restart: unless-stopped
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8888:8888"
      - "8889:8889"
    volumes:
      - ./infra/observability/otel-collector.yaml:/etc/otelcol-contrib/config.yaml:ro
    networks:
      - case1-net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:13133/healthz > /dev/null"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  prometheus:
    image: prom/prometheus:v2.51.2
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./infra/observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - case1-net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9090/-/ready > /dev/null"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  grafana:
    image: grafana/grafana:10.4.2
    restart: unless-stopped
    env_file: .env
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
    ports:
      - "3000:3000"
    volumes:
      - ./infra/observability/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./infra/observability/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./infra/observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    networks:
      - case1-net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health > /dev/null"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 20s

  loki:
    image: grafana/loki:2.9.4
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: ["-config.file=/etc/loki/config.yaml"]
    volumes:
      - ./infra/observability/loki-config.yaml:/etc/loki/config.yaml:ro
      - loki_data:/var/loki
    networks:
      - case1-net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3100/ready > /dev/null"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  tempo:
    image: grafana/tempo:2.4.1
    restart: unless-stopped
    ports:
      - "3200:3200"
    command: ["-config.file=/etc/tempo/config.yaml"]
    volumes:
      - ./infra/observability/tempo-config.yaml:/etc/tempo/config.yaml:ro
      - tempo_data:/var/tempo
    networks:
      - case1-net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3200/ready > /dev/null"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

networks:
  case1-net:
    driver: bridge

volumes:
  pg_data:
  redpanda_data:
  redis_data:
  prometheus_data:
  grafana_data:
  loki_data:
  tempo_data:
